<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="output.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet"> 

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body class="font-outfit bg-light-gray text-center">
  <section class="bg-white mx-auto my-20 rounded-3xl p-4 w-80">
    <div class="mb-6">
      <img 
        src="images/image-qr-code.png" 
        class="rounded-xl"
        alt="qr code"
      >
    </div>
    <h1 class="text-2xl text-center font-bold text-dark-blue mb-3">
      Improve your front-end skills by building projects
    </h1>

    <p class="text-grayish-blue mb-5 leading-5">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </section>
  
  
  <div class="text-sm">
    Challenge by <a class="hover:text-grayish-blue" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/king-oldmate/" target="_blank" class="hover:text-grayish-blue">Raymond Zeaiter</a>.
  </div>
</body>
</html>
